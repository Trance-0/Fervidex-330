<!DOCTYPE html>
<html>

<head>
    <link href="main.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <p>color test</p>
    <canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.</canvas>
    <!-- <input type="range" id="R" name="points" min="0" max="255">
    <input type="range" id="G" name="points" min="0" max="255">
    <input type="range" id="B" name="points" min="0" max="255"> --><br>
    <input type="color" id="html5Color" onchange="changeColor()">
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        var testValue= Math.floor(Math.random() * 16777215);
        var testColor ="#"+testValue.toString(16);
        ctx.fillStyle = testColor;
        ctx.fillRect(0, 0, 150, 150);
        function changeColor() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            var manualColor = document.getElementById("html5Color").value;
            var manualValue=HEXToVBColor(manualColor);
            ctx.fillStyle = manualColor
            ctx.fillRect(150, 0, 150, 150);
            manualValue.innerHTML = manualValue.toString();           
            testValue.innerHTML = testValue.toString();
            score.innerHTML = (Math.abs(manualValue- testValue)/16777215).toString();
        }
        function HEXToVBColor(rrggbb) {
    var bbggrr = rrggbb.substr(4, 2) + rrggbb.substr(2, 2) + rrggbb.substr(0, 2);
    return parseInt(bbggrr, 16);
}
    </script>
    <a>difference:</a>
    <span id="manualValue">manualValue</span>
    <span id="testValue">testValue</span>
    <span id="score">score</span>
</body>
